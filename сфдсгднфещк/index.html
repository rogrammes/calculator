<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <form name="calculator">
    <table>
        <tr>
            <td colspan="4">
                <input type="text" name="desplay" id="desplay" disabled placeholder="0">

            </td>
        </tr>
        <tr>
            <td> <input type="button" name="seven" value="7" onclick="calculator.desplay.value+=`7` "></td>
            <td> <input type="button" name="eight" value="8" onclick="calculator.desplay.value+=`8` "></td>
            <td> <input type="button" name="nain" value="9" onclick="calculator.desplay.value+=`9` "></td>
            <td> <input type="button"   name="times"class="operator" value="x" onclick="calculator.desplay.value+=`*` "></td>
        </tr>
        <tr>
            <td> <input type="button" name="four" value="4" onclick="calculator.desplay.value+=`4` "></td>
            <td> <input type="button" name="five" value="5" onclick="calculator.desplay.value+=`5` "></td>
            <td> <input type="button" name="six" value="6" onclick="calculator.desplay.value+=`6` "></td>
            <td> <input type="button"   name="minus"class="operator" value="-" onclick="calculator.desplay.value+=`-` "></td>
        </tr>
        <tr>
            <td> <input type="button" name="one" value="1" onclick="calculator.desplay.value+=`1` "></td>
            <td> <input type="button" name="two" value="2" onclick="calculator.desplay.value+=`2` "></td>
            <td> <input type="button" name="three" value="3" onclick="calculator.desplay.value+=`3` "></td>
            <td> <input type="button"   name="plus"class="operator" value="+" onclick="calculator.desplay.value+=`+` "></td>
        </tr>
        <tr>
            <td> <input type="button" name="clear" value="c" onclick="calculator.desplay.value =` ` "></td>
            <td> <input type="button" name="zero" value="0" onclick="calculator.desplay.value+=`0` "></td>
            <td> <input type="button" name="doit" value="=" onclick="calculator.desplay.value =eval(calculator.desplay.value) "></td>
            <td> <input type="button"   name="div"class="operator" value="/" onclick="calculator.desplay.value+=`/` "></td>
        </tr>
       
    </table>
 </form>
    
</body>
</html>
